<script>
    /*
    PROBLEMA: Média preços
    Um consumidor frequentou quatro mercados diferentes para fazer pesquisa de preço do Kg da carne bovina.
    Peça para o usuário informar o preço que consultou em cada um dos mercados.
    Calcule a média do preço da carne e apresente para o usuário.
    */

    //ENTRADA
    const carne1 = Number(prompt(`Insira o valor da carne do primeiro mercado:`))
    const carne2 = Number(prompt(`Insira o valor da carne do segundo mercado:`))
    const carne3 = Number(prompt(`Insira o valor da carne do terceiro mercado:`))
    const carne4 = Number(prompt(`Insira o valor da carne do primeiro mercado:`))
    //PROCESSAMENTO
    const media = (carne1+carne2+carne3+carne4)/4

    //SAÍDA
    alert(`A media dos preços das carnes nos quatro mercados é de R$ ${media.toFixed(2).replace(".",",")}`)
</script>
