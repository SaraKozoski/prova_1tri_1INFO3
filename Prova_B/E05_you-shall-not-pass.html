<script>
    /*
    PROBLEMA: Consumo motocicleta
    Considere que o proprietário de uma motocicleta deseja saber qual foi o custo total da manutenção da motocicleta (revisões) que utilizou para se locomover para o trabalho.
    Peça para o usuário informar quantos quilômetros a motocicleta consegue percorrer com cada litro de combustível e para informar também qual a quilometragem que já percorreu.
    A cada dois mil (2000) quilômetros haverá uma revisão obrigatória, no valor de R$ 200,00.
    Calcule a quantidade total de litros de combustível consumidos e também o custo total em revisão da motocicleta.
    */

    //ENTRADA
    const kmporlitro = Number(prompt(`Insira quantos quilometros a motocicleta consegue percorrer com cada litro:`))
    const quilometragem = Number(prompt(`Insira quantos quilometros já foram rodados pela motocicleta: `))

    //PROCESSAMENTO
    const revisao = (quilometragem/2000)*200
    const combustivel =(quilometragem/kmporlitro)

    //SAÍDA
    alert(`o total de litros de combustível consumidos é de ${combustivel.toFixed(1)}`)
    alert(`o valor gasto com a revisão é de R$ ${revisao.toFixed(2).replace(".",",")}`)
</script>
