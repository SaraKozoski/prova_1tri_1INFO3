<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Média ponderada
    Durante o trimestre, o aluno realizou duas atividades avaliativas, cada uma com um peso diferente.
    Os pesos das atividades avaliativas são, respectivamente, 3 e 7.
    Peça para o usuário informar a nota que o aluno obteve nas duas atividades avaliativas.
    Calcule e apresente a média final obtida pelo aluno.
    */

    //ENTRADA
    const primeiraNota = Number(prompt(`Insira a nota que você obteve na primeira atividade avaliativa:`))
    const segundaNota = Number(prompt(`Insira a nota que você obteve na segunda atividade avaliativa:`))
    //PROCESSAMENTO
   const mediaFinal = ((primeiraNota *3/10)+(segundaNota*7/10))

    //SAÍDA
    alert(`Sua media final foi de ${mediaFinal}`)
    </script>
